<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Start/Stop Charging</title>
  <link rel="stylesheet" href="mqtt_start-stop.css" />
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>

<body>
  <h1>Start/Stop Charging</h1>
  <ul class="wrapper">
    <li class="form-row">
      <button id="startButton" type="button" class="publish">Start</button>
    </li>
    <li class="form-row">
      <button id="stopButton" type="button" class="publish">Stop</button>
    </li>
    <li class="form-row">
      <li class="form-row status-container">
        <label for="statStartProcess" class="status-label">startProcess:</label>
        <input type="text" id="statStartProcess" class="status-input" readonly />
      </li>
      <li class="form-row status-container">
        <label for="statRobotOK" class="status-label">robotOK:</label>
        <input type="text" id="statRobotOK" class="status-input" readonly />
      </li>
      <li class="form-row status-container">
        <label for="statRobotInChargingPos" class="status-label">robotInChargingPos:</label>
        <input type="text" id="statRobotInChargingPos" class="status-input" readonly />
      </li>
      <li class="form-row status-container">
        <label for="statEndProcess" class="status-label">endProcess:</label>
        <input type="text" id="statEndProcess" class="status-input" readonly />
      </li>
      <li class="form-row status-container">
        <label for="statSystemStatus" class="status-label">systemStatus:</label>
        <input type="text" id="statSystemStatus" class="status-input" readonly />
      </li> 
      <!-- <li class="form-row"></li> -->
      <hr>
      <div id="msgWrapper">
        <label for="message">Topic, Message:</label>
        <textarea id="message" name="message" rows="10"  readonly></textarea>
      </div>
    </li>     
  </ul>
  <script src="mqtt_start-stop.js"></script>
</body>

</html>
